<div class="right">
    <div class="col" *ngFor="let device of devices$ | async">
        <app-tile-device [deviceName]="device.name"></app-tile-device>
        <div *ngFor="let file of device.files">
            <div *ngFor="let f of files$ | async">
                <div *ngIf="file.id==f.id">
                    <app-tile-device-file [deviceFileName]="f.name" [progress]="file.progress"></app-tile-device-file>
                </div>
            </div>
        </div>
    </div>
</div>
